<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sea Battle Hackathon â€“ Visualization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sea Battle Hackathon</a>
      <div class="navbar-nav">
        <a class="nav-link active" href="/view">Visualization</a>
        <a class="nav-link" href="/admin">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            Current Match
            <span id="match-info" class="ms-3 small"></span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6 text-center">
                <h5 id="botA-name">Bot A</h5>
                <canvas id="boardA" width="400" height="400" class="board-canvas"></canvas>
              </div>
              <div class="col-6 text-center">
                <h5 id="botB-name">Bot B</h5>
                <canvas id="boardB" width="400" height="400" class="board-canvas"></canvas>
              </div>
            </div>
            <div id="radar-indicator" class="mt-3 small text-primary"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="row mt-3">
          <div class="mt-3">
            <h5>All Matches Leaderboard</h5>
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>Bot</th>
                  <th>W</th>
                  <th>D</th>
                  <th>L</th>
                </tr>
              </thead>
              <tbody id="global-leaderboard-body">
                <tr>
                  <td colspan="4" class="text-center">No data yet.</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="mt-4">
            <h5>Current Tournament Leaderboard</h5>
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>Bot</th>
                  <th>W</th>
                  <th>D</th>
                  <th>L</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body">
                <tr>
                  <td colspan="4" class="text-center">No data yet.</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>


        <div class="card">
          <div class="card-header">
            Event Log
          </div>
          <div class="card-body log-panel" id="event-log"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/view.js"></script>
</body>

</html>
