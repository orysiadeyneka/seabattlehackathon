<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sea Battle Hackathon â€“ Lobby</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sea Battle Hackathon</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/view">Visualization</a>
        <a class="nav-link" href="/admin">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Lobby</h1>

    <!-- Registered Bots Section -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Registered Bots</span>
        <button class="btn btn-sm btn-outline-secondary" id="refresh-bots">Refresh</button>
      </div>
      <div class="card-body">
        <table class="table table-striped table-sm align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL Status</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bots-table-body">
            <tr><td colspan="6" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Join Battle Button -->
    <div class="mb-4">
      <button class="btn btn-lg btn-success" id="join-battle-btn">Join the Battle</button>
    </div>
  </div>

  <!-- Join Battle Modal -->
  <div class="modal fade" id="joinBattleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Join the Battle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="join-form">
            <div class="mb-3">
              <label class="form-label">Bot Name</label>
              <input type="text" class="form-control" id="join-name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="join-password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="join-password-confirm" required>
            </div>
            <div class="mt-3 small text-warning" id="join-message"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="join-submit-btn">Join</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Set URL Modal -->
  <div class="modal fade" id="setUrlModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Set Bot URL</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="url-form">
            <input type="hidden" id="url-bot-name">
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="url-password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Bot URL</label>
              <input type="url" class="form-control" id="url-url" placeholder="http://bot-host:port/api" required>
            </div>
            <div class="mt-3 small text-warning" id="url-message"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="url-submit-btn">Set URL</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
