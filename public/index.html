<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sea Battle Hackathon â€“ Lobby</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sea Battle Hackathon</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/view">Visualization</a>
        <a class="nav-link" href="/admin">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Lobby</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Join the Battle
          </div>
          <div class="card-body">
            <form id="join-form">
              <div class="mb-3">
                <label class="form-label">Bot Name</label>
                <input type="text" class="form-control" id="join-name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="join-password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="join-password-confirm" required>
              </div>
              <button type="submit" class="btn btn-primary">Join the Battle</button>
              <div class="mt-2 small text-warning" id="join-message"></div>
            </form>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            Set Bot URL
          </div>
          <div class="card-body">
            <form id="url-form">
              <div class="mb-3">
                <label class="form-label">Bot Name</label>
                <input type="text" class="form-control" id="url-name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="url-password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Bot URL</label>
                <input type="url" class="form-control" id="url-url" placeholder="http://bot-host:port" required>
              </div>
              <button type="submit" class="btn btn-primary">Set URL</button>
              <div class="mt-2 small text-warning" id="url-message"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Registered Bots</span>
            <button class="btn btn-sm btn-outline-secondary" id="refresh-bots">Refresh</button>
          </div>
          <div class="card-body">
            <table class="table table-striped table-sm align-middle">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>URL</th>
                  <th>Wins</th>
                  <th>Losses</th>
                </tr>
              </thead>
              <tbody id="bots-table-body">
                <tr><td colspan="4" class="text-center">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
