<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sea Battle Hackathon â€“ Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sea Battle Hackathon</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Lobby</a>
        <a class="nav-link" href="/view">Visualization</a>
        <a class="nav-link active" href="/admin">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Admin Panel</h1>

    <div class="alert alert-warning" id="admin-auth-warning">
      Enter the admin password to unlock controls.
      <div class="mt-2">
        <input type="password" id="admin-password-input" class="form-control d-inline-block w-auto" placeholder="Admin password">
        <button class="btn btn-sm btn-primary mt-2 mt-sm-0" id="admin-password-btn">Unlock</button>
      </div>
    </div>

    <div id="admin-content" class="d-none">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Tournament Controls
            </div>
            <div class="card-body">
              <p>Status: <span id="tournament-status">Unknown</span></p>
              <button class="btn btn-success w-100 mb-2" id="btn-start">Start Loop</button>
              <button class="btn btn-warning w-100 mb-2" id="btn-pause">Pause</button>
              <button class="btn btn-info w-100" id="btn-resume">Continue</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              Bots
            </div>
            <div class="card-body">
              <table class="table table-striped table-sm" id="admin-bots-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="admin-bots-body">
                  <tr><td colspan="3" class="text-center">Loading...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>Tournament History</span>
              <button class="btn btn-sm btn-outline-secondary" id="btn-clear-history">Clear</button>
            </div>
            <div class="card-body">
              <div class="history-panel" id="history-panel">
                Loading...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
